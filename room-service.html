<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Service Menu | Miray Portal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      .gallery-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 20px;
      }

      .gallery-viewer {
        width: 100%;
        max-width: 800px;
        position: relative;
        margin: 0 auto;
      }

      .gallery-viewer img {
        width: 100%;
        height: auto;
        display: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .gallery-viewer img.active {
        display: block;
      }

      .gallery-controls {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }

      .btn:hover {
        background: var(--primary-dark);
      }

      .page-indicator {
        font-size: 16px;
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a href="index.html" class="back-btn">← Back to Portal</a>
          <h1>Room Service Menu</h1>
        </div>
      </header>

      <main class="gallery-container">
        <div class="gallery-controls">
          <button class="btn prev">‹</button>
          <span class="page-indicator">1/8</span>
          <button class="btn next">›</button>
        </div>

        <div class="gallery-viewer">
          <!-- Images will be loaded by gallery.js -->
        </div>
      </main>

      <footer>
        <p>© 2023 Miray Cruises. All rights reserved.</p>
      </footer>
    </div>

    <script src="js/gallery.js"></script>
  </body>
</html>
